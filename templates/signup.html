<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - NexusTrade AI Lab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* Dark background */
            color: #E5E7EB; /* Light text */
        }
        .form-container {
            background-color: #1F2937;
            border: 1px solid #374151;
        }
        .cta-button {
            background-color: #3B82F6;
            transition: background-color 0.3s ease;
        }
        .cta-button:hover {
            background-color: #2563EB;
        }
        label { color: #9CA3AF; }
        input[type="email"], input[type="password"] {
            background-color: #374151;
            border: 1px solid #4B5563;
            color: #E5E7EB;
            border-radius: 0.375rem;
            padding: 0.75rem 1rem; /* Increased padding */
            width: 100%;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen px-4">

    <div class="w-full max-w-md">
        <div class="text-center mb-8">
            <a href="index.html" class="text-3xl font-bold text-white">NexusTrade <span class="text-blue-500">AI Lab</span></a>
            <h2 class="mt-2 text-2xl font-semibold text-white">Create Your Account</h2>
            <p class="mt-1 text-sm text-gray-400">And start exploring AI-powered strategy development.</p>
        </div>

        <form id="signupForm" class="form-container p-8 rounded-xl shadow-2xl space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium mb-1">Email Address</label>
                <input type="email" name="email" id="email" placeholder="you@example.com" required>
            </div>
            <div>
                <label for="password" class="block text-sm font-medium mb-1">Password</label>
                <input type="password" name="password" id="password" placeholder="••••••••" required>
            </div>
            <div>
                <label for="confirm_password" class="block text-sm font-medium mb-1">Confirm Password</label>
                <input type="password" name="confirm_password" id="confirm_password" placeholder="••••••••" required>
            </div>
            <div class="pt-2">
                <button type="submit" class="w-full cta-button text-white px-6 py-3 rounded-lg font-semibold shadow-lg">
                    Create Account
                </button>
            </div>
            <p class="text-center text-sm text-gray-400">
                Already have an account?
                <a href="#" id="loginLink" class="font-medium text-blue-500 hover:text-blue-400">Log In</a>
            </p>
        </form>
        <p class="text-xs text-center text-gray-500 mt-6">(This is a mockup. Form submission is not functional.)</p>
    </div>

    <script>
        // Mock form submission
        const signupForm = document.getElementById('signupForm');
        if (signupForm) {
            signupForm.addEventListener('submit', function(event) {
                event.preventDefault();
                // In a real app, you'd validate and send data to a backend.
                // Then redirect to a plan selection or checkout page.
                alert('Mock Sign Up Successful! You would now typically choose a plan.');
                // For this mockup, let's pretend it redirects to a conceptual checkout page
                // window.location.href = "checkout.html?plan=developer"; // Example redirect
            });
        }
        // Conceptual link to login page
        const loginLink = document.getElementById('loginLink');
        if (loginLink) {
            loginLink.addEventListener('click', (e) => {
                e.preventDefault();
                alert("Conceptual: Redirecting to Login Page...");
                // window.location.href = "login.html";
            });
        }
    </script>

</body>
</html>
