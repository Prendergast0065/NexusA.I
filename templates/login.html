<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NexusTrade AI Lab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #111827; color: #E5E7EB; }
        .form-container { background-color: #1F2937; border: 1px solid #374151; }
        .cta-button { background-color: #3B82F6; transition: background-color 0.3s ease; }
        .cta-button:hover { background-color: #2563EB; }
        label { color: #9CA3AF; }
        input[type="email"], input[type="password"] {
            background-color: #374151; border: 1px solid #4B5563; color: #E5E7EB;
            border-radius: 0.375rem; padding: 0.75rem 1rem; width: 100%;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen px-4">
    <div class="w-full max-w-md">
        <div class="text-center mb-8">
            <a href="/" class="text-3xl font-bold text-white">NexusTrade <span class="text-blue-500">AI Lab</span></a>
            <h2 class="mt-2 text-2xl font-semibold text-white">Welcome Back!</h2>
            <p class="mt-1 text-sm text-gray-400">Log in to access your AI Trading Lab.</p>
        </div>
        <form id="loginForm" method="POST" action="/login" class="form-container p-8 rounded-xl shadow-2xl space-y-6">
            {% if message %}
            <div class="text-red-500 text-center">{{ message }}</div>
            {% endif %}
            <div>
                <label for="email" class="block text-sm font-medium mb-1">Email Address</label>
                <input type="email" name="email" id="email" placeholder="you@example.com" required>
            </div>
            <div>
                <div class="flex items-center justify-between">
                    <label for="password" class="block text-sm font-medium mb-1">Password</label>
                    <a href="#" class="text-sm text-blue-500 hover:text-blue-400">Forgot password? (Conceptual)</a>
                </div>
                <input type="password" name="password" id="password" placeholder="••••••••" required>
            </div>
            <div class="pt-2">
                <button type="submit" class="w-full cta-button text-white px-6 py-3 rounded-lg font-semibold shadow-lg">
                    Log In
                </button>
            </div>
            <p class="text-center text-sm text-gray-400">
                Don't have an account?
                <a href="/signup" class="font-medium text-blue-500 hover:text-blue-400">Sign Up</a>
            </p>
        </form>
        <p class="text-xs text-center text-gray-500 mt-6">Login with your credentials.</p>
    </div>
</body>
</html>
